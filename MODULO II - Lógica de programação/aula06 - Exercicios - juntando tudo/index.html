<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo para as aulas</title>

    <link rel="stylesheet" href="../Estilo/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <p><strong>IMC</strong></p>
        <p>Menos do que 18,5  = Abaixo do peso</p>
        <p>Entre 18,,5 e 24,9 = Peso normal</p>
        <p>Entre 25 e 29,9    = Sobrepeso</p>
        <p>Entre 30 e 34,9    = Obesidade de grau 1</p>
        <p>Entre 35 e 39,9    = Obesidade de grau 2</p>
        <p>Mais do que 40     = Obesidade de grau 3</p>
        
        <h1>Calcule sei IMC</h1>

        <form action="/" id="formulario">
            <label for="peso">Peso:</label>
            <input type="text" name="" id="peso">
            
            <label for="altura">Altura:</label>
            <input type="text" name="" id="altura">
            <!-- <label for="input test3">Label teste #3</label>
            <input type="email" name="" id="input test3">
            <label for="input test4">Label teste #4</label>
            <input type="number" name="" id="input test4"> -->

            <input type="submit" value="Calcular" class="botton">
            <!-- <input type="reset"  value="Limpar" class="botton"> -->
        </form>

        <div id="resultado"></div>
    </section>



    <script src="js.js"></script>
</body>
</html>
